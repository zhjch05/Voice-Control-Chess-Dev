  <div class="well">

            <div class="collapse" id="classicPiece">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">

                                <img src="img/theme2.png" id="picture2" alt="..." width="200px" height = "200px">
                            <div class="caption">
                                <h3>Classic Theme </h3>
                                <p>The standard chess theme, everyone loves it!
                                </p>
                                <p><a  class="btn btn-primary" id= "theme1" role="button">Select Theme</a></p>
                            </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <img src="img/theme1.png" id="picture3" alt="..." width="200px" height = "200px">

                                    <h3>Secondary classic theme</h3>
                                    <p>
                                        Another standard chess theme.
                                    </p>
                                    <p>
                                        <a  class="btn btn-primary" id= "theme2" role="button">Select Theme</a>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-md-4">

                                    <h3>Obama Theme</h3>

                                    <p><a  class="btn btn-primary" id= "theme3" role="button">Select Theme</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<template name="iWP">
    
    <img src={{address}} id={{address}} alt="..." width="80px" height = "80px">
    <button type="button"  id={{address}} onClick="wpclick(this.id)"><i class="glyphicon glyphicon-ok"></i></button>
        <script type="text/javascript">
function wpclick(clicked_id)
{
    wpId = clicked_id;
}
</script>
