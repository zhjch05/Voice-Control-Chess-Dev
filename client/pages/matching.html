<template name="matching">
    <div class="container">
        <div class="col-xs-12">
            <h1>Create Desk</h1>
        </div>
        {{#each desk}} {{> mcard}} {{/each}}
    </div>
</template>

<template name="mcard">
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container">
                    <h3>Host:</h3>
                    <p>{{host}}</p>
                    <button class="btn btn-info">Join</button>
                </div>
            </div>
        </div>
    </div>
</template>
