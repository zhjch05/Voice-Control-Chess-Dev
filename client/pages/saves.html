<template name = "saves">
	<div class="col-sm-offset-1 col-sm-10">
		<div class = "panel panel-default">
		{{#if currentUser}}	
			<center><h1>Saved Games</h1></center><br/>
			{{#each saveFunction}}
				{{> savesDisplay}}
				<br/>
			{{/each}}
			<br/>
		{{else}}
			<br/><center><h1>You must be signed in to view your saved games</h1></center>
			<center>{{> atNavButton}}</center>
		{{/if}}
		</div>
	</div>
</template>

<template name= "savesDisplay">
	<h4>{{timestamp}} <span class="glyphicon glyphicon-remove delete-save-icon" aria-hidden="true"></span></h4>
	{{save}}
</template>
