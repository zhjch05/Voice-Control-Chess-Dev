<template name="profileEdit">
	<div class="col-xs-offset-1 col-xs-10">
    <div class = "panel panel-default">
      <div align = "center">
        <form id="profile-edit-form">
      		Name:<br/><input type="text" name="name" id="name"><br/>
      		Bio:<br/><textarea name="bio" id="bio">{{bio}}</textarea><br/>
      		<input type="submit" id="submitEdit"><br/>
      		<input type="submit" value="cancel" id="cancelEdit"><br/><br/>
      	</form>
      </div>
    </div>
  </div>
</template>
