<template name="profileEdit">
	<div class="col-xs-offset-1 col-xs-10">
    <div class = "panel panel-default">
      <div align = "center">
        <form id="profile-edit-form">
      		{{#if currentUser}}
            Name:<br/><input type="text" name="name" id="name"><br/>
        		Bio:<br/><textarea name="bio" id="bio">{{bio}}</textarea><br/>
        		<input type="submit" id="submitEdit"><br/>
        		<input type="submit" value="cancel" id="cancel-edit"><br/><br/>
      	  {{else}}
            <br/><center><h1>You must be signed in to view your saved games</h1></center>
            <center>{{> atNavButton}}</center>
          {{/if}}
        </form>
      </div>
    </div>
  </div>
</template>
