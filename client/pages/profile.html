<template name = "profile">

	
	{{#if currentUser}}	
		<div class="col-xs-offset-1 col-xs-10">
			<div class = "panel panel-default">
				
				<div align = "right">
					<a href="{{pathFor 'profileEdit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
					<br/>
				</div>
				
				<!-- Gravatar photo -->
				<div class="col-xs-2">
						<img src="{{photo}}" class="avatar img-circle" id="profilePhoto">
						<br/><br/><br/><br/>
				</div>

				<div>
					<h4>Name: {{myName}}</h4>
					<h4>Email: {{myEmail}}</h4>
					<h4>Bio: {{myBio}}</h4>
					<br/>
				</div>
			</div>
		</div>

		{{#if hasSaves}}
			<div class="col-sm-offset-1 col-sm-10">
		        <div class = "panel panel-default">
		       
		            <center><h2>Saved Games</h2></center><br/>
		            {{#each saveFunction}}
		                {{> savesDisplay}}
		                <br/>
		            {{/each}}
		            <br/>
		        </div>
	         </div>
	    {{/if}}



	{{else}}
	<div class="col-xs-offset-1 col-xs-10">
			<div class = "panel panel-default">
				<br/><center><h1>You must be signed in to view and edit your profile.</h1></center>
				<center>{{> atNavButton}}</center>
			</div>
		</div>
	{{/if}}	

</template>



<template name= "savesDisplay">
	<h4>{{timestamp}} <span class="glyphicon glyphicon-remove delete-save-icon" aria-hidden="true"></span></h4>
	{{save}}
</template>
