<template name = "profile">

	<div class="col-xs-offset-1 col-xs-10">
		<div class = "panel panel-default">
			{{#if currentUser}}	
				
				<div align = "right">
					<a href="{{pathFor 'profileEdit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
					<br/>
				</div>
				
				<!-- Gravatar photo -->
				<div class="col-xs-2">
						<img src="{{photo}}" class="avatar img-circle" id="profilePhoto">
						<br/><br/><br/><br/>
				</div>

				<div>
					<h4>Name: {{myName}}</h4>
					<h4>Email: {{myEmail}}</h4>
					<h4>Bio: {{myBio}}</h4>
					<br/>
				</div>

			{{else}}
				<br/><center><h1>You must be signed in to view and edit your profile.</h1></center>
				<center>{{> atNavButton}}</center>
			{{/if}}	
		</div>
	</div>
	

</template>
