<template name = "profile">
	
	<div class="col-xs-offset-1 col-xs-10">
		<div class = "panel panel-default">
			{{#if currentUser}}	
			
				<center><h1>{{profile.username}}</h1></center><br/>
				
				<div align = "right">
					<a href="{{pathFor 'profileEdit'}}"><span class="glyphicon glyphicon-pencil align-right" aria-hidden="true"></span></a>
				</div>
				
				<!-- Gravatar photo -->
				<div class="col-xs-3">
						<img src="{{photo}}?s=400" class="align-left">	
						<br/><br/><br/><br/>
				</div>

				<div>
					<h4>Name: </h4>
					<h4>Email: <code>{{myEmail}}</code></h4>
					<h4>Bio: </h4>
					<br/>
				</div>

			{{else}}
				<br/><center><h1>You must be signed in to view and edit your profile.</h1></center>
				<center>{{> atNavButton}}</center>
			{{/if}}	
		</div>
	</div>
	

</template>
